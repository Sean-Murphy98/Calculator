<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display">
            8888888
        </div>
        <div id="row1">
            <button id="btn7" class="button">7</button>
            <button id="btn8" class="button">8</button>
            <button id="btn9" class="button">9</button>
            <button id="btnDivide" class="button">รท</button>
        </div>
        <div id="row2">
            <button id="btn4" class="button">4</button>
            <button id="btn5" class="button">5</button>
            <button id="btn6" class="button">6</button>
            <button id="btnMult" class="button">x</button>
        </div>
        <div id="row3">
            <button id="btn1" class="button">1</button>
            <button id="btn2" class="button">2</button>
            <button id="btn3" class="button">3</button>
            <button id="btnSub" class="button">-</button>
        </div>
        <div id="row4">
            <button id="btnClear" class="button">Clear</button>
            <button id="btn0" class="button">0</button>
            <button id="btnEq" class="button">=</button>
            <button id="btnAdd" class="button">+</button>
        </div>
    </div>
    <script src="source.js"></script>
</body>
</html>
